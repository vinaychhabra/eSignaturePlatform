<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSignature Web App</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Signature Web App</h1>
    </header>
    <!-- Canvas -->
    <section class="canvas-section">
        <div class="left-div">
        <div class="canvas-container">
            <canvas id="signatureCanvas" width="450" height="200"></canvas>
        </div>
        <div class="action-buttons">
            <input class="btn btn-upload" type="file" id="uploadFile" accept=".png, .jpg, .jpeg, .pdf">
            <button class="btn btn-download" onclick="downloadSignature()">Download</button>
            <button class="btn btn-clear" onclick="clearCanvas()">Clear</button>
        </div>
    </div>
    <div class="right-div">
        <img class="signature-bg-img" src="assets/signature.png" />
    </div>
    </section>
    <footer>
        <p>Designed and Developed by <a src="https://www.linkedin.com/in/vinay-chhabra-631665128">Vinay Chhabra</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
